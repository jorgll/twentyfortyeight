<div class="game-container">
  <div class="grid-container">
    <div class="grid-row" *ngFor="let row of rows">
      <div class="grid-cell" *ngFor="let col of row">
        <div class="tile">
          <div class="tile tile-inner tile-{{col}}" *ngIf='col !== 0'>
              {{col}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
